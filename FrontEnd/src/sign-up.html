<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign-up.css">
    


  </head>
  <body>
    
        <section class=" h-100 w-100">
            <div class="container justify-content-center w-100 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class=" my-4">
                    <div class="row g-0">
                 
                      <div class="col-lg-7">
                        <div class=" p-md-5 text-black">
                          <h3 class="mb-5  text-center font-weight-bold">Create an Account</h3>
          
                          <div class="row">
                            <div class="col-xs-4
                             mb-4">
                                <form>
                                    <div class="form-floating">
                                        
                                <input type="text" id="inputdefault" class="form-control form-control-sm border border-* border-success"
                                placeholder="Enter User name" name="username"  required>
                                <label for="First name">Username</label>
                                    </div>
                            </div>
                            <div class="col-xs-4
                             mb-4">
                                <form>
                                    <div class="form-floating">
                                <input type="email" id="inputdefault" class="form-control form-control-sm border border-success"
                                placeholder="Enter Email" name="Email" required>
                                <label for="Email" >Email</label>
                                    </div>
                            </div>
                          </div>
          
                          <div class="row">
                            <div class="col-xs-4
                             mb-4">
                                <form>
                                    <div class="form-floating ">
                                <input type="password" id="inputdefault" class="form-control form-control-sm border border-success"
                                placeholder="Enter password" name="password" required>
                                <label for="Password">Password</label>
                                    </div>
                            </div>
                            <div class="col-xs-4
                             mb-4">
                                <form>
                                    <div class="form-floating">
                                <input type="password" id="inputdefault" class="form-control form-control-sm border border-success"
                                placeholder="re-enter password" name="re-enter password" required>
                                <label for="re-enter Password">Re-enter password</label>
                                    </div>
                              
                            </div>
                          </div>
          
                        
          
                         
             
                          
                        
                        
                
                          <p class="mt-10 font-weight-bold">Already have an account?</p><a class="pt-100 pb-100 links link-success" href="./log-in.html">Login</a>
                          <div class="d-flex justify-content-end pt-2">
                            <button class="btn btn btn-success buttons btn-lg" name="save">Sign in</button>
                         </div>
                            </form>
                          </div>
                          <script>
                            const form=document.querySelector("form")
                            form.addEventListener('submit',e=>{
                                if(!form.checkValidity()){
                                    e.preventDefault()
                                }
                                form.classList.add('was-validated')
                            })
                          </script>
          
                          
                        
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
   
  </body>
</html>
